<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forms</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="estilosEF.css">
</head>
<body>
    <div class="container">
        <h2>¡Regístrate con nosotros!</h2>
        <form action="https://www.toptal.com/developers/postbin/1709335803701-6371004383545">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombres:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Teléfono Celular:</label>
                <input type="number" class="form-control" id="edad" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Género:</label>
                <select class="form-select" id="genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
    <div class="btnMode">
        <button id="Change"><i class="fas fa-lightbulb"></i></button>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
